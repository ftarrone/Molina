<div class="cmailInputForm">
    <div
        [ngClass]="{'is-invalid':campo.invalid  && campo.touched}"
            class="mdl-textfield mdl-text-field--floating-label">
                <ng-content></ng-content>


                    <span class="mdl-textfield__error" *ngIf="campo.errors?.required">Informar um {{valorDaLabel}} é obrigatório</span>
                    <span class="mdl-textfield__error" *ngIf="campo.errors?.minlength">Você precisa Informar ao menos {{campo.errors.minlength.requiredLength}} caracteres</span>
    


                <label for="para" class="mdl-textfield__label"> {{valorDaLabel}} </label>
            <span class="mdl-textfield__formline"></span>       
    </div>
</div>
